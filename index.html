<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Tech Premium</title>

    <style>
        :root {
            --primary-green: #4CAF50;
            --bg-color: #ffffff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* โซนโลโก้ */
        .logo-wrapper {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px; /* ทำมุมโค้งมนแบบแอปสมัยใหม่ */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* คลาสที่จะใส่เพิ่มตอนโหลดเสร็จเพื่อให้หมุน */
        .logo-spin {
            animation: finalSpin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes finalSpin {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        /* ตัวหมุน Loading ด้านล่าง */
        .loader {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .status-text {
            font-size: 14px;
            color: #888;
            margin-top: 8px;
        }

        /* ซ่อน Loader เมื่อเสร็จ */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-wrapper">
            <img src="STP.jpg" alt="Logo" class="logo-img" id="mainLogo">
        </div>

        <div id="loader" class="loader"></div>
        
        <h1>Smart Tech Premium</h1>
        <p id="status" class="status-text">กำลังเข้าสู่ระบบ...</p>
    </div>

    <script>
        const logo = document.getElementById('mainLogo');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('status');

        // หลังจากผ่านไป 1.5 วินาที
        setTimeout(() => {
            // 1. ซ่อนตัวหมุนด้านล่าง
            loader.classList.add('hidden');
            
            // 2. สั่งให้โลโก้หลักหมุนครบรอบ
            logo.classList.add('logo-spin');
            
            // 3. เปลี่ยนข้อความ
            statusText.innerText = "เตรียมพร้อมใช้งาน";
            statusText.style.color = "#4CAF50";
        }, 1500);

        // Redirect ไป Facebook หลังจากหมุนเสร็จ (วินาทีที่ 2.5)
        setTimeout(() => {
            window.location.replace("https://m.facebook.com/sswsmarttech/");
        }, 2500);
    </script>
</body>
</html>
